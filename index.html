<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rematierras – Buscador de remates</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <h1>Buscador de remates concursales</h1>
      <p>Filtra por tipo, región, comuna o rango de fechas de remate.</p>
    </header>

    <main>
      <section class="panel">
        <div class="filters">
          <div>
            <label for="tipo-remate">Tipo de remate</label>
            <select id="tipo-remate"></select>
          </div>
          <div>
            <label for="region">Región</label>
            <select id="region"></select>
          </div>
          <div>
            <label for="comuna">Comuna</label>
            <select id="comuna"></select>
          </div>
          <div>
            <label for="fecha-desde">Fecha remate desde</label>
            <input id="fecha-desde" type="date" />
          </div>
          <div>
            <label for="fecha-hasta">Fecha remate hasta</label>
            <input id="fecha-hasta" type="date" />
          </div>
        </div>

        <div class="filters__footer">
          <div class="actions">
            <button id="btn-aplicar" class="btn btn-primary">Aplicar filtros</button>
          </div>
          <div class="info">
            <span id="result-count"></span>
            <span id="last-update" style="margin-left: 12px"></span>
          </div>
        </div>
      </section>

      <div id="error"></div>

      <p id="loading">Cargando remates…</p>
      <section id="results" aria-live="polite"></section>
      <noscript>
        <p style="color: #fecaca; background:#3f0f0f; padding:10px; border-radius:10px;">
          Esta página necesita JavaScript para mostrar los remates.
        </p>
      </noscript>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
