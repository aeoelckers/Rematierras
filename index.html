<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rematierras – Buscador de remates</title>
    <link rel="icon" href="assets/brc-logo.svg" type="image/svg+xml" />
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b1021;
        --panel: #0f172a;
        --muted: #9ca3af;
        --accent: #22c55e;
        --accent-strong: #16a34a;
        --border: #1f2937;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at 20% 20%, #0b132f, #0a0f1e 40%),
          radial-gradient(circle at 80% 0%, #111827, #0a0f1e 35%),
          var(--bg);
        color: #e5e7eb;
        min-height: 100vh;
      }

      header.hero {
        padding: 36px 20px 24px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      header.hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
            circle at top,
            rgba(34, 197, 94, 0.18),
            transparent 55%
          ),
          linear-gradient(180deg, rgba(15, 23, 42, 0.2), transparent 70%);
        pointer-events: none;
        z-index: 0;
      }

      .hero__content {
        position: relative;
        z-index: 1;
      }

      .hero__branding {
        display: inline-flex;
        align-items: center;
        gap: 14px;
        margin-bottom: 14px;
        padding: 10px 18px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(34, 197, 94, 0.4);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
      }

      .hero__logo {
        width: 52px;
        height: 52px;
      }

      .hero__brand-text {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
        gap: 2px;
      }

      .hero__brand-title {
        font-weight: 700;
        font-size: 1rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      .hero__brand-subtitle {
        font-size: 0.75rem;
        color: var(--muted);
      }

      .hero h1 {
        margin: 0 0 8px;
        font-weight: 700;
        font-size: clamp(1.6rem, 2.5vw, 2.4rem);
      }

      .hero p {
        margin: 0;
        color: var(--muted);
        font-size: 1rem;
      }

      main {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 20px 32px;
      }

      .panel {
        background: #0a1024;
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px 16px 12px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
      }

      .filters {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px;
        margin-bottom: 12px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 0.9rem;
        color: #cbd5e1;
      }

      select,
      input[type="date"],
      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--panel);
        color: #e5e7eb;
      }

      .filters__footer {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 8px 16px;
        justify-content: space-between;
        margin-top: 6px;
        border-top: 1px solid var(--border);
        padding-top: 10px;
      }

      .actions {
        display: flex;
        gap: 10px;
      }

      .btn {
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid transparent;
        cursor: pointer;
        font-weight: 600;
      }

      .btn-primary {
        background: var(--accent);
        color: #022c22;
      }

      .btn-primary:hover {
        background: var(--accent-strong);
      }

      .info {
        color: var(--muted);
        font-size: 0.9rem;
      }

      #error {
        display: none;
        margin: 12px 0;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #7f1d1d;
        background: #3f0f0f;
        color: #fecaca;
      }

      #results {
        margin-top: 18px;
      }

      .remate-card {
        background: #020617;
        border-radius: 12px;
        padding: 16px 20px;
        margin-bottom: 12px;
        border: 1px solid #1f2937;
        box-shadow: 0 8px 16px rgba(15, 23, 42, 0.4);
      }

      .remate-card__header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .remate-card__header h3 {
        margin: 0;
        font-size: 1rem;
        color: #e5e7eb;
      }

      .remate-card__tag {
        padding: 4px 10px;
        border-radius: 999px;
        background: #0f172a;
        color: #a5b4fc;
        font-size: 0.75rem;
        border: 1px solid #4f46e5;
      }

      .remate-card__meta {
        margin: 4px 0;
        font-size: 0.85rem;
        color: #9ca3af;
      }

      .remate-card__desc {
        margin-top: 8px;
        font-size: 0.85rem;
        color: #d1d5db;
      }

      .remate-card__footer {
        margin-top: 10px;
        display: flex;
        justify-content: flex-end;
      }

      .btn-pdf {
        padding: 6px 12px;
        border-radius: 999px;
        background: #22c55e;
        color: #022c22;
        font-size: 0.8rem;
        text-decoration: none;
        font-weight: 600;
      }

      .modal {
        position: fixed;
        inset: 0;
        background: rgba(2, 6, 23, 0.75);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 20px;
        z-index: 1000;
      }

      .modal.is-open {
        display: flex;
      }

      .modal__content {
        background: #0a1024;
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 20px;
        max-width: 720px;
        width: 100%;
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.45);
        position: relative;
      }

      .modal__title {
        margin: 0 0 12px;
        font-size: 1.2rem;
      }

      .modal__close {
        position: absolute;
        top: 12px;
        right: 12px;
        background: transparent;
        border: 1px solid var(--border);
        color: #e5e7eb;
        border-radius: 999px;
        padding: 4px 10px;
        cursor: pointer;
      }

      .modal__grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 10px 16px;
        font-size: 0.9rem;
        color: #d1d5db;
      }

      .modal__label {
        color: #9ca3af;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }

      .modal__block {
        margin-top: 12px;
        font-size: 0.9rem;
        color: #e5e7eb;
        line-height: 1.4;
      }

      @media (max-width: 640px) {
        .remate-card__header {
          flex-direction: column;
          align-items: flex-start;
          gap: 6px;
        }

        .actions {
          width: 100%;
          justify-content: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <header class="hero">
      <div class="hero__content">
        <div class="hero__branding">
          <img
            class="hero__logo"
            src="assets/brc-logo.svg"
            alt="Logo BRC"
          />
          <div class="hero__brand-text">
            <span class="hero__brand-title">BRC</span>
            <span class="hero__brand-subtitle">Boletín de Remates Concursales</span>
          </div>
        </div>
        <h1>Buscador de remates concursales</h1>
        <p>Filtra por tipo, región, comuna o rango de fechas de remate.</p>
      </div>
    </header>

    <main>
      <section class="panel">
        <div class="filters">
          <div>
            <label for="tipo-remate">Tipo de remate</label>
            <select id="tipo-remate"></select>
          </div>
          <div>
            <label for="region">Región</label>
            <select id="region"></select>
          </div>
          <div>
            <label for="comuna">Comuna</label>
            <select id="comuna"></select>
          </div>
          <div>
            <label for="fecha-desde">Fecha remate desde</label>
            <input id="fecha-desde" type="date" />
          </div>
          <div>
            <label for="fecha-hasta">Fecha remate hasta</label>
            <input id="fecha-hasta" type="date" />
          </div>
          <div>
            <label for="busqueda-palabras">Buscar palabras</label>
            <input
              id="busqueda-palabras"
              type="text"
              placeholder="Ej: casa, Santiago, 12 UF"
            />
          </div>
        </div>

        <div class="filters__footer">
          <div class="actions">
            <button id="btn-aplicar" class="btn btn-primary">Aplicar filtros</button>
          </div>
          <div class="info">
            <span id="result-count"></span>
            <span id="last-update" style="margin-left: 12px"></span>
          </div>
        </div>
      </section>

      <div id="error"></div>

      <section id="results" aria-live="polite"></section>
    </main>

    <div id="modal-remate" class="modal" aria-hidden="true">
      <div class="modal__content" role="dialog" aria-modal="true">
        <button class="modal__close" type="button">Cerrar</button>
        <h2 class="modal__title" id="modal-titulo">Detalle del remate</h2>
        <div class="modal__grid" id="modal-info"></div>
        <div class="modal__block" id="modal-descripcion"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
